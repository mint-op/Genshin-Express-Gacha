<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gacha</title>

    <!-- tab icon -->
    <link rel="icon" href="assets/img/logo2.webp" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/game_global.css" />
    <link rel="stylesheet" href="css/style_gacha.css" />
  </head>
  <body>
    <!-- Button trigger -->
    <button id="launch-modal" style="z-index: 2" type="button" class="btn position-fixed top-0 start-0 mb-4 me-4" onclick="Btntoggle()">
      <img
        data-bs-toggle="tooltip"
        data-bs-placement="left"
        data-bs-title="Go Back to main menu?"
        src="./assets/img/goback.webp"
        alt="paimon goes back"
        class="img-fluid rounded"
        style="width: 100px; height: 100px"
      />
      <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl));

        function Btntoggle() {
          window.location.href = 'index_game.html';
        }
      </script>
    </button>

    <div class="meteor-wraper">
      <div class="video">
        <video muted class="video_element" id="3star-single">
          <source src="./assets/videos/3star-single.mp4" type="video/mp4" />
        </video>
        <video muted class="video_element" id="4star-single">
          <source src="./assets/videos/4star-single.mp4" type="video/mp4" />
        </video>
        <video muted class="video_element" id="4star-multi">
          <source src="./assets/videos/4star-multi.mp4" type="video/mp4" />
        </video>
        <video muted class="video_element" id="5star-single">
          <source src="./assets/videos/5star-single.mp4" type="video/mp4" />
        </video>
        <video muted class="video_element" id="5star-multi">
          <source src="./assets/videos/5star-multi.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <!-- Gacha Results -->
    <div class="result-layouts">
      <div class="layouts d-none" id="layouts"></div>
    </div>

    <!-- Primogems -->
    <div class="row-md d-flex justify-content-end mx-5 pt-3" id="d-primogem">
      <!-- <div class="primogem-bar">
        <div class="primogems">
          <button class="primogem">
            <img
              src="./assets/img/logo-primo.webp"
              alt="primogem"
              width="auto"
              height="80%"
              style="position: absolute; left: 5px; top: 50%; transform: translateY(-50%)"
            />
            8000
          </button>
        </div>
      </div> -->
    </div>

    <!-- Banner Carousel -->
    <main class="container-md" id="carousel-div">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-10">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/gacha-char-banner.webp" class="d-block w-100 img-fluid" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./assets/img/gacha-weap-banner.webp" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true">
                <img src="./assets/img/left-arrow-back.svg" alt="" class="img-fluid" />
              </span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true">
                <img src="./assets/img/right-arrow-right.svg" alt="" class="img-fluid" />
              </span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Wish Btn -->
    <div class="row-md d-flex justify-content-end mx-5 mt-4" id="wishbtn">
      <button class="col-md-2 text-center position-relative btn" onclick="wish('single')">
        <img src="./assets/img/button.webp" alt="" class="img-fluid" id="button" />
        <span class="position-absolute top-50 start-50 translate-middle" style="color: gray; font-size: 13px">Wish x1</span>
      </button>

      <button class="col-md-2 text-center position-relative btn" onclick="wish('multi')">
        <img src="./assets/img/button.webp" alt="" class="img-fluid" id="button" />
        <span class="position-absolute top-50 start-50 translate-middle" style="color: gray; font-size: 13px">Wish x10</span>
      </button>
    </div>

    <!-- JS -->
    <script src="js/commands/queryCmds.js" type="text/javascript"></script>
    <script src="js/commands/getCurrentUrl.js" type="text/javascript"></script>
    <script src="js/gacha.js" type="text/javascript"></script>
    <script src="js/token/refreshToken.js" type="text/javascript"></script>
  </body>
</html>
