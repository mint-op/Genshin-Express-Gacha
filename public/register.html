<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>

    <!-- tab icon -->
    <link rel="icon" href="assets/img/logo.webp" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/color.css" />

    <!-- JQuery -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script> -->

    <style>
      html,
      body {
        height: 100%;
      }

      .form-signin {
        max-width: 330px;
        padding: 1rem;
      }

      .form-signin .form-floating:focus-within {
        z-index: 2;
      }

      .form-signin input[id='email'],
      .form-signin input[id='password'] {
        border-radius: 0;
        background-color: #1b1d29;
      }

      .form-signin input[id='username'] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        background-color: #1b1d29;
      }

      .form-signin input[id='confirmPassword'] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        background-color: #1b1d29;
      }
    </style>
  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-md">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.webp" alt="Logo" width="60" height="60" class="d-inline-block align-text-top" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="end">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html" data-abc="true">Home</a>
              </li>
              <li class="nav-item">
                <a id="profileButton" href="" class="nav-link hide-on-lg">Profile</a>
              </li>
              <li class="nav-item">
                <a id="logoutButton" href="#" class="nav-link d-none">Logout</a>
              </li>
              <li class="nav-item">
                <a id="loginButton" href="login.html" class="nav-link">Login</a>
              </li>
              <li>
                <div class="btn-nav">
                  <a id="registerButton" class="btn text-bg-dark btn-small navbar-btn" href="register.html">Register!</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="form-signin w-100 m-auto">
      <div class="row">
        <div class="col-md">
          <form id="signupForm">
            <img class="mb-4" src="assets/img/logo.webp" alt="" width="72" height="72" />
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
              <input type="text" class="form-control" id="username" placeholder="name@example.com" />
              <label for="username">Username</label>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" />
              <label for="email">Email</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" />
              <label for="password">Password</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Password" />
              <label for="confirmPassword">Confirm Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
          </form>
          <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
            <div class="card-body text-danger">
              <p id="warningText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script src="js/commands/queryCmds.js" type="text/javascript"></script>
    <script src="js/commands/getCurrentUrl.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/authentication/registerUser.js" type="text/javascript"></script>
  </body>
</html>
