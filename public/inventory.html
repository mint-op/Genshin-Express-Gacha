<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>

    <!-- tab icon -->
    <link rel="icon" href="assets/img/logo2.webp" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/game_global.css" />
    <link rel="stylesheet" href="css/style_inv.css" />
  </head>

  <body>
    <main>
      <div class="text-center bg-body-tertiary">
        <div class="col-md-6 p-lg-5 mx-auto">
          <h1 class="display-6 fw-bold">Inventory</h1>
        </div>
      </div>

      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" id="tab-character">Characters</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="tab-weapon">Weapons</a>
        </li>
      </ul>

      <section class="container py-4">
        <div id="characterList" class="row"></div>
        <div id="weaponList" class="row d-none"></div>
      </section>

      <!-- Button trigger -->
      <button id="launch-modal" type="button" class="btn position-fixed bottom-0 end-0 mb-4 me-4" onclick="Btntoggle()">
        <img
          data-bs-toggle="tooltip"
          data-bs-placement="left"
          data-bs-title="Go Back to main menu?"
          src="./assets/img/goback.webp"
          alt="paimon goes back"
          class="img-fluid rounded"
          style="width: 100px; height: 100px"
        />
        <script>
          const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
          const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl));

          function Btntoggle() {
            window.location.href = 'index_game.html';
          }
        </script>
      </button>
    </main>

    <!-- JS -->
    <script src="js/commands/queryCmds.js" type="text/javascript"></script>
    <script src="js/commands/getCurrentUrl.js" type="text/javascript"></script>
    <script src="js/showInventory.js" type="text/javascript"></script>
    <script src="js/token/refreshToken.js" type="text/javascript"></script>
  </body>
</html>
