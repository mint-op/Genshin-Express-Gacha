<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>

    <!-- tab icon -->
    <link rel="icon" href="assets/img/logo2.webp" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/game_global.css" />
    <link rel="stylesheet" href="css/style_details.css" />
  </head>

  <body>
    <!-- Button trigger -->
    <button id="launch-modal" type="button" class="btn position-fixed top-0 end-0 mb-4 me-4" onclick="Btntoggle()">
      <img
        data-bs-toggle="tooltip"
        data-bs-placement="left"
        data-bs-title="Go Back to inventory"
        src="./assets/img/goback.webp"
        alt="paimon goes back"
        class="img-fluid rounded"
        style="width: 100px; height: 100px"
      />
      <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl));

        function Btntoggle() {
          window.location.href = 'inventory.html';
        }
      </script>
    </button>

    <main>
      <div class="container-md d-flex justify-content-center" style="height: 100vh">
        <div class="row">
          <div class="col-3 d-flex align-items-center">
            <div class="p-4 title">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="col-6"><a href="#" id="attrbtn" class="text-secondary active" onclick="showAttr()">Attributes</a></li>
                <li class="col-6"><a href="#" id="weaponbtn" class="text-secondary" onclick="showWeap()">Weapons</a></li>
                <li class="col-6"><a href="#" id="profilebtn" class="text-secondary" onclick="showProf()">Profile</a></li>
              </ul>
            </div>
          </div>

          <!-- Image -->
          <div class="col-4 d-flex align-items-center" id="placeholderImg"></div>

          <div class="col d-flex align-items-center justify-content-center">
            <!-- Attributes -->
            <div class="card p-3" id="attr"></div>
            <!-- Weapon -->
            <div class="card p-3 d-none" id="weapon"></div>
            <!-- Profile -->
            <div class="card p-3 d-none" id="profile"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script>
      function showAttr() {
        document.getElementById('attrbtn').classList.add('active');
        document.getElementById('weaponbtn').classList.remove('active');
        document.getElementById('profilebtn').classList.remove('active');

        document.getElementById('attr').classList.remove('d-none');
        document.getElementById('weapon').classList.add('d-none');
        document.getElementById('profile').classList.add('d-none');
      }
      function showWeap() {
        document.getElementById('attrbtn').classList.remove('active');
        document.getElementById('weaponbtn').classList.add('active');
        document.getElementById('profilebtn').classList.remove('active');

        document.getElementById('attr').classList.add('d-none');
        document.getElementById('weapon').classList.remove('d-none');
        document.getElementById('profile').classList.add('d-none');
      }
      function showProf() {
        document.getElementById('attrbtn').classList.remove('active');
        document.getElementById('weaponbtn').classList.remove('active');
        document.getElementById('profilebtn').classList.add('active');

        document.getElementById('attr').classList.add('d-none');
        document.getElementById('weapon').classList.add('d-none');
        document.getElementById('profile').classList.remove('d-none');
      }
    </script>
    <script src="js/commands/queryCmds.js" type="text/javascript"></script>
    <script src="js/commands/getCurrentUrl.js" type="text/javascript"></script>
    <script src="js/showDetails.js" type="text/javascript"></script>
    <script src="js/token/refreshToken.js" type="text/javascript"></script>
  </body>
</html>
